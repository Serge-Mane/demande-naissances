<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="styles/bootsrap.css" rel="stylesheet" />
</head>

<body>
    <section class="container">
        <form>
            <div class="row">
                <div class="mb-3 col">
                    <label for="firstNumber" class="firstNumber">Fisrt number</label>
                    <input type="number" class="form-control" id="firstNumber" placeholder="10">
                </div>
                <div class="mb-3 col">
                    <label for="secondNumber" class="secondNumber">Second number</label>
                    <input type="number" class="form-control" id="secondNumber" placeholder="10">
                </div>
            </div>
            <div class="mb-3">
                <select name="operations" id="operations" class="form-select">
                    <option value="">Selection</option>
                    <option value="">Addition</option>
                    <option value="">Division</option>
                    <option value="">Produit</option>
                </select>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" type="submit">Calculer</button>
            </div>
        </form>
        <p id="resultat"></p>
    </section>
</body>

</html>
